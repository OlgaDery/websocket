<!DOCTYPE html>
<html>
    <head>
        <title>Java EE 7 JMS with WebSockets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="websocket.js"></script>
    </head>
    <body>
        <h1>WebSockets and JMS</h1>
        <ul>
            <li>First open a session</li>
            <li>Send messages and wait for replies</li>
            <li>Check server's log</li>
        </ul> <br/>
        
        <br/>
        <input id="name" type="text" name="name" placeholder="Name" />
        <a href="javascript:open(document.getElementById('name').value);">Input your name and start the session</a>
        <br/>
        <input id="message" type="text" name="message" placeholder="Message" />
        <a href="javascript:sendMessage(document.getElementById('message').value)">Send message</a>
        <br/>
        <a href="javascript:close();">Close Session</a>
        <br/>
        <h3>WebSocket messages received:</h3>
        <div id="websocketMessages" style="border: 1px solid">

        </div>
    </body>
</html>
